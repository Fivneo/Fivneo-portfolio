<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Karnaca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">KARNACA</div>
    <nav>
      <span class="nav-tagline">"Portofolio kere, niatnya kaya"</span>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <p class="hero-label">Portofolio</p>
      <h1>Karnaca</h1>
      <p class="hero-subtitle">Cirebon, Indonesia</p>

      <p class="hero-desc">
        Ini halaman sederhana buat ngenalin diri. Gak mewah, tapi jujur & fungsional.  
        Cocok buat dilampirin ke lamaran kerja, tugas, atau sekadar pamer dikit.
      </p>

      <div class="hero-buttons">
        <button class="btn primary" onclick="openPopup('skills')">
          Skills
        </button>
        <button class="btn secondary" onclick="openPopup('riwayat')">
          Riwayat Hidup
        </button>
      </div>
    </div>
  </section>

  <!-- Popup container -->
  <div id="popup" class="popup">
    <div class="popup-card">
      <button class="popup-close" onclick="closePopup()">×</button>
      <h3 id="popup-title"></h3>
      <ul id="popup-content"></ul>
    </div>
  </div>

  <footer>
    <p>© 2025 Karnaca · Dibuat sederhana, tapi dari hati.</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
