<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Karnaca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">KARNACA</div>
    <nav>
      <span class="nav-tagline">"Portofolio kere, niatnya kaya"</span>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <p class="hero-label">Portofolio</p>
        <h1 class="hero-name">Karnaca</h1>
        <p class="hero-subtitle">Cirebon, Indonesia</p>

        <div class="hero-buttons">
          <button class="btn primary" data-popup="skills">
            Skills
          </button>
          <button class="btn secondary" data-popup="riwayat">
            Riwayat Hidup
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Popup overlay -->
  <div id="popup-overlay" class="popup-overlay">
    <div class="popup-card">
      <button class="popup-close" aria-label="Tutup popup">&times;</button>
      <h3 id="popup-title" class="popup-title"></h3>
      <ul id="popup-list" class="popup-list"></ul>
    </div>
  </div>

  <footer>
    <p>© 2025 Karnaca · Dibuat sederhana, tapi dari hati.</p>
  </footer>

  <!-- PENTING: script.js diload paling terakhir -->
  <script src="script.js"></script>
</body>
</html>
