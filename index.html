<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Karnaca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">KARNACA</div>
    <nav>
      <span class="nav-tagline">"Portofolio kere, niatnya kaya"</span>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <p class="hero-label">Portofolio</p>
      <h1>Karnaca</h1>
      <p class="hero-subtitle">Cirebon, Indonesia</p>

      <!-- teks yang panjang tadi sudah DIHAPUS -->

      <div class="hero-buttons">
        <button class="btn primary" onclick="openPopup('skills')">
          Skills
        </button>
        <button class="btn secondary" onclick="openPopup('riwayat')">
          Riwayat Hidup
        </button>
      </div>
    </div>
  </section>

  <!-- Popup container -->
  <div id="popup" class="popup">
    <div class="popup-card">
      <button class="popup-close" onclick="closePopup()">×</button>
      <h3 id="popup-title"></h3>
      <ul id="popup-content"></ul>
    </div>
  </div>

  <footer>
    <p>© 2025 Karnaca · Dibuat sederhana, tapi dari hati.</p>
  </footer>

  <!-- JS LANGSUNG DI SINI -->
  <script>
    const popupData = {
      skills: {
        title: "Skills",
        items: [
          "Terampil dalam berbahasa Inggris",
          "Menguasai semua aplikasi Microsoft Office di Windows",
          "Cepat beradaptasi dengan lingkungan sekitar"
        ]
      },
      riwayat: {
        title: "Riwayat Hidup (Pendidikan)",
        items: [
          "SDN 1 Pabuaran Kidul",
          "SMP 1 Waled",
          "SMK Muhammadiyah Lemahabang"
        ]
      }
    };

    function openPopup(type) {
      const popup = document.getElementById("popup");
      const titleEl = document.getElementById("popup-title");
      const contentEl = document.getElementById("popup-content");

      const data = popupData[type];
      if (!data) return;

      titleEl.textContent = data.title;
      contentEl.innerHTML = "";

      data.items.forEach((text) => {
        const li = document.createElement("li");
        li.textContent = text;
        contentEl.appendChild(li);
      });

      popup.classList.add("show");
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("show");
    }

    document.addEventListener("click", (e) => {
      const popup = document.getElementById("popup");
      const card = document.querySelector(".popup-card");

      if (!popup.classList.contains("show")) return;
      if (!card.contains(e.target) && e.target !== card && e.target.id !== "popup") {
        closePopup();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closePopup();
      }
    });
  </script>
</body>
</html>
